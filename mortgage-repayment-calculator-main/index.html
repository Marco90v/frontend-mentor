<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="content">
      <div class="header">
        <h1>Mortgage Calculator</h1>
        <button>Clear All</button>
      </div>
      <form>
        <label for="amount">Mortgage Amount</label>
        <input type="number" name="amount" id="amount">
        <label for="term">Mortgage Term</label>
        <input type="number" name="term" id="term">
        <label for="term">Interest Rate</label>
        <input type="number" name="rate" id="rate">
        <div class="type">
          <label for="radioContent">Mortgage Type</label>
          <div class="radioContent">
            <input type="radio" name="repayment" id="repayment" value="repayment">
            <label for="repayment">Repayment</label>
          </div>
          <div class="radioContent">
            <input type="radio" name="only" id="only" value="only">
            <label for="only">Interest Only</label>
          </div>
        </div>
        <button type="submit">Calculate Repayments</button>
      </form>
    </div>
    <div class="result">
      <!-- Empty results start -->
      <div class="contentImg">
        <picture>
          <img src="./assets/images/illustration-empty.svg" alt="" srcset="">
        </picture>
      </div>
      <div class="contentResult">
        <h2>Results shown here</h2>
        <p>Complete the form and click “calculate repayments” to see what your monthly repayments would be.</p>
      </div>
      <!-- Empty results end -->
    </div>
  </main>

  <!-- Completed results start -->

  <!-- Your results

  Your results are shown below based on the information you provided. 
  To adjust the results, edit the form and click “calculate repayments” again.

  Your monthly repayments

  Total you'll repay over the term -->

  <!-- Completed results end -->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
