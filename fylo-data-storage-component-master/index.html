<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <h1>Fylo</h1>
    <div class="content1">
      <picture>
        <img src="./images/logo.svg" alt="logo">
      </picture>
      <div class="btns">
        <button>
          <picture><img src="./images/icon-document.svg" alt="document"></picture>
        </button>
        <button>
          <picture><img src="./images/icon-folder.svg" alt="folder"></picture>
        </button>
        <button>
          <picture><img src="./images/icon-upload.svg" alt="upload"></picture>
        </button>
      </div>
    </div>
    <div class="content2">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="progressBar">
        <!-- <input type="range" name="range" id="range"> -->
         <div class="bar">
          <div class="point"></div>
         </div>
      </div>
      <div class="dataProgressBar">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="gb">
        <p>
          <span>185</span>
          GB Left
        </p>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://marcovelasquezfigarella.netlify.app/" target="_blank">Marco Velasquez Figarella</a>.
    </div>
  </footer>
</body>
</html>
