<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="avatar">
      <picture>
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
      </picture>
    </div>
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ/hub" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://marcovelasquezfigarella.netlify.app/" target="_blank">Marco Velasquez Figarella</a>.
    </div>
  </footer>
</body>
</html>
