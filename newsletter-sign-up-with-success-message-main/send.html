<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="submited">
			<div>
				<picture>
					<img src="./assets/images/icon-success.svg" alt="check">
				</picture>
			</div>
			<section>
				<h1>Thanks for subscribing!</h1>
				<p>
					A confirmation email has been sent to <span id="email" class="email">ash@loremcompany.com.</span>
  					Please open it and click the button inside to confirm your subscription.
				</p>
				<button id="return" type="button">Dismiss message</button>
			</section>
		</div>
    </main>
    <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io/challenges/newsletter-signup-form-with-success-message-3FC1AZbNrv" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://marcovelasquezfigarella.netlify.app/">Marco Velasquez Figarella</a>.
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
