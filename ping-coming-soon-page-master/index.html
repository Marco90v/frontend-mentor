<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="PING">
    <h1>We are launching <span>soon!</span></h1>
    <span>Subscribe and get notified</span>
    <form action="">
      <input type="text" name="email" id="email" placeholder="Your email address..." >
      <button>Notify Me</button>
    </form>
    <div class="illustration-dashboard">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
    <div class="social">
      <ul>
        <li>
          <img src="./assets/facebook-logo-24.png" alt="facebook">
        </li>
        <li>
          <img src="./assets/twitter-logo-24.png" alt="twitter">
        </li>
        <li>
          <img src="./assets/instagram-logo-24.png" alt="instagram">
        </li>
      </ul>
      <span>
        &copy; Copyright Ping. All rights reserved.
      </span>
    </div>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
