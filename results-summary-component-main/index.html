  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="result" name="result" class="result" >
      <h3>Your Result</h3>
      <div class="circle">
        <div class="average">
          <span>76</span>
          <span>of 100</span>
        </div>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section id="summary" name="summary" class="summary" >
      <h1>Summary</h1>
      <ul>
        <li class="reaction">
          <div class="nameData">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <h4>Reaction</h4>
          </div>
          <div class="data">
            <p>80<span> / 100</span></p>
          </div>
        </li>
        <li class="memory">
          <div class="nameData">
            <img src="./assets/images/icon-memory.svg" alt="Memory">
            <h4>Memory</h4>
          </div>
          <div class="data">
            <p>92<span> / 100</span></p>
          </div>
        </li>
        <li class="verbal">
          <div class="nameData">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
            <h4>Verbal</h4>
          </div>
          <div class="data">
            <p>61<span> / 100</span></p>
          </div>
        </li>
        <li class="visual">
          <div class="nameData">
            <img src="./assets/images/icon-visual.svg" alt="Visual">
            <h4>Visual</h4>
          </div>
          <div class="data">
            <p>72<span> / 100</span></p>
          </div>
        </li>
      </ul>
      <button>Continue</button>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Marco90v" target="_blank">Marco Velasquez Figarella</a>.
    </div>
  </footer>
</body>
</html>
