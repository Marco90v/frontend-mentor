<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <div class="portada">
        <picture>
          <source srcset="./images/bg-main-desktop.png" media="(min-width: 1024px)">
          <source srcset="./images/bg-main-mobile.png" media="(max-width: 1023px)">
          <img class="bgPortada" src="./images/bg-main-mobile.png" alt="bg-portada" >
        </picture>
        <div class="backCard">
          <div class="content">
            <picture>
              <img class="bgCard" src="./images/bg-card-back.png" alt="bg-card">
            </picture>
            <div class="cvc">
              <p>000</p>
            </div>
          </div>
        </div>
        <div class="frontCard">
          <div class="content">
            <picture>
              <img class="bgCard" src="./images/bg-card-front.png" alt="ft-card">
              <img src="./images/card-logo.svg" alt="card-logo">
            </picture>
            <div class="dataCard">
              <p>0000 0000 0000 0000</p>
              <div class="info">
                <p>Jane Appleseed</p>
                <p>00/00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <div class="contentDataCard">
      <form>
        <div class="name">
          <label for="">Cardholder Name</label>
          <input type="text" name="cardName" id="cardName" placeholder="e.g. Jane Appleseed">
          <span class="error"></span>
        </div>
        <div class="numberCard">
          <label for="">Card Number</label>
          <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
          <span class="error"></span>
        </div>
        <div class="expDataCard">
          <label class="exData" for="">Exp. Date (MM/YY)</label>
          <div class="inputMM">
            <input class="MM" type="number" name="mm" id="mm" placeholder="MM" max="12" min="01">
            <span class="error"></span>
          </div>
          <div class="inputYY">
            <input class="YY" type="number" name="yy" id="yy" placeholder="YY" max="99" min="01">
            <span class="error"></span>
          </div>
          <label class="infoCVC" for="">CVC</label>
          <div class="inputCVC">
            <input class="dataCVC" type="number" name="cvc" id="cvc" placeholder="e.g. 123" max="999">
            <span class="error"></span>
          </div>
        </div>
        <button type="submit" id="send">Confirm</button>
        <div class="completed">
          <img src="./images/icon-complete.svg" alt="completed">
          <p class="thank">Thank you!</p>
          <p class="details">We've added your card details</p>
          <button type="button" id="btnCompleted">Continue</button>
        </div>
      </form>
    </div>
  </main>  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-card-details-form-XpS8cKZDWw/hub" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://marcovelasquezfigarella.netlify.app/" target="_blank">Marco Velasquez Figarella</a>.
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
