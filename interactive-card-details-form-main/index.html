<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <div class="portada">
        <picture>
          <img class="bgPortada" src="./images/bg-main-mobile.png" alt="bg-portada" >
        </picture>
        <div class="backCard">
          <div class="content">
            <picture>
              <img class="bgCard" src="./images/bg-card-back.png" alt="bg-card">
            </picture>
            <div class="cvc">
              <p>000</p>
            </div>
          </div>
        </div>
        <div class="frontCard">
          <div class="content">
            <picture>
              <img class="bgCard" src="./images/bg-card-front.png" alt="ft-card">
              <img src="./images/card-logo.svg" alt="card-logo">
            </picture>
            <div class="dataCard">
              <p>0000 0000 0000 0000</p>
              <div class="info">
                <p>Jane Appleseed</p>
                <p>00/00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <div class="contentDataCard">
      <form>
        <div class="name">
          <label for="">Cardholder Name</label>
          <input type="text" name="" id="" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="numberCard">
          <label for="">Card Number</label>
          <input type="text" name="" id="" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="expDataCard">
          <label class="exData" for="">Exp. Date (MM/YY)</label>
          <input class="MM" type="text" name="" id="" placeholder="MM">
          <input class="YY" type="text" name="" id="" placeholder="YY">
          <label class="infoCVC" for="">CVC</label>
          <input class="dataCVC" type="text" name="" id="" placeholder="e.g. 123">
        </div>
        <button type="submit">Confirm</button>
      </form>
    </div>

    <!-- Completed state start -->
    <!-- Thank you!
    We've added your card details
    Continue -->

  </main>  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
